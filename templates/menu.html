<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Button CSS */
        .add-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('view_orders') }}">Orders</a>
    </div>
    <h1>Menu</h1>
    <a href="{{ url_for('add_dish') }}" class="add-button">Add</a>
    <table>
        <tr>
            <th>Dish ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>
        <!-- {% for dish in dishes %} -->
        <tr>
            <td>{{ dish.dish_id }}</td>
            <td>{{ dish.name }}</td>
            <td>{{ dish.price }}</td>
            <td>{{ 'Yes' if dish.availability else 'No' }}</td>
            <td><a href="{{ url_for('remove_dish', dish_id=dish.dish_id) }}">Remove</a> | <a href="{{ url_for('update_dish', dish_id=dish.dish_id) }}">Update</a></td>
        </tr>
        <!-- {% endfor %} -->
    </table>
    
</body>
</html>
