<!DOCTYPE html>
<html>
<head>
    <title>New Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        small {
            color: #888;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>New Order</h1>
    <form action="{{ url_for('new_order') }}" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="dish_ids">Dish IDs:</label>
        <input type="text" id="dish_ids" name="dish_ids" required>
        <small>Enter dish IDs separated by commas</small>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
